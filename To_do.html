<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lato:wght@400;700;900&family=Roboto+Mono:wght@500;700&family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="To_do.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a to-do item"> 
      <button class="Add">Add</button>
    </form>
    <ul class="todo-list"></ul>
   <!--<button class="clear_btn">Clear All</button>-->
  </div>

  
  <script src="To_do.js"></script>
</body>

</html>
